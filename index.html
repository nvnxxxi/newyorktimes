<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4"><i class="fas fa-newspaper"></i>📰New York Times Search</h1></div>
        

        <form>
                <div class="form-group">
                  <label for="search">Search Term:</label>
                  <input type="search" class="form-control" id="search-term" placeholder="Search">
                  
                </div>
                <div class="form-group">
                  <label for="number-of-records">Number of Records to Retrieve:</label>
                  <input type="numberof-records" class="form-control" id="record-retrieval" placeholder="Number of Records">
                </div>
                    <div class="form-group">
                      <label for="start-year">Start Year (Optional):</label>
                      <input type="start" class="form-control" id="search-start-year" placeholder="Start Year">
                    </div>
                    <div class="form-group">
                      <label for="end-year-search">End Year (Optional):</label>
                      <input type="end-year" class="form-control" id="search-end-year" placeholder="End Year">
                    </div>
                    <button type="search" class="btn btn-primary">🔍Search</button> 
                    <button type="clear" class="btn btn-primary">🗑️Clear Results</button>
                  </form>






    </div>















</body>

</html>
